<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="img">
        <img id="mainimg" src="images/image-equilibrium.jpg" alt="NFT image" />

        <div class="hoverimg"><img id="hoverimg"  src="images/icon-view.svg" alt="" />
        </div>
      </div>
      <!--img-->
      <div class="box">
        <h2>Equilibrium #3429</h2>
        <p id="box">Our Equilibrium collection promotes balance and calm</p>
      </div>
      <!--box-->

      <div class="container">
        <div class="ethereum">
          <img
            id="ethereum"
            src="images/icon-ethereum.svg"
            alt="ethereum image"
          />
          <div class="p1">0.041ETH</div>
          <!--p1-->
        </div>
        <!--ethereum-->

        <div class="clock">
          <img id="clock" src="images/icon-clock.svg" alt="ethereum image" />
          <div class="p1">3 days left</div>
          <!--p1-->
        </div>
        <!--ethereum-->
      </div>
      <!--container-->

      <div class="box2">
        <div class="logo">
          <img id="logo" src="images/image-avatar.png" alt="profile pic" />
        </div>
        <!--logo-->
        <div class="p2">Creation of <span>Sahil Kumar</span></div>
      </div>
      <!--box2-->
    </div>
    <!--main-->
  </body>
</html>
